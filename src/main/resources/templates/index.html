<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <title>Bienvenido</title>
  </head>
  <body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg">
      <div class="d-flex justify-content-end w-100">
        <div class="error" th:if="${error != null}">
          <h3 th:text="${error}"></h3>
        </div>
        
        <div class="d-flex justify-content-end m-3" id="navbarSupportedContent">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#registroModalPerfil"
            id="boton-perfil"
          >
            Perfil
          </button>
          <!-------------Modal del botón "Perfil"------------->
          <div
            class="modal fade"
            id="registroModalPerfil"
            tabindex="-1"
            role="dialog"
            aria-labelledby="registroModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="registroModalLabel">
                    Modificar datos
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!------------- Formulario en el modal ------------->
                <div class="modal-body">
                  <div class="container">
                    <form
                      class="custom-form"
                      th:action="@{/valorcuota}"
                      method="POST"
                      enctype="multipart/form-data"
                    >
                      <div class="mb-3">
                        <label for="nombre" class="form-label"
                          >Cuota mensual</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          name="precio"
                          placeholder="Ingrese la cuota mensual"
                          required
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                        <button type="submit" class="btn btn-success">
                          Guardar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Cuerpo de la vista -->

    <!-- Mensaje de bienvenida-->
    <div class="container mt-5">
      <h1 class="bienvenida">BIENVENIDA</h1>
    </div>

    <br />

    <!-- Agregar un cliente -->
    <div class="container mt-5">
      <div class="contenedor-cuerpo">
        <h4>Si queres agregar un cliente hace click acá</h4>
        <button
          class="btn botones-cuerpo"
          data-bs-toggle="modal"
          data-bs-target="#registroModalAgregarCliente"
        >
          Agregar Cliente
        </button>
        <!-------------Modal del botón "Agregar Cliente"------------->
        <div
          class="modal fade"
          id="registroModalAgregarCliente"
          tabindex="-1"
          role="dialog"
          aria-labelledby="registroModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registroModalLabel">
                  Registro de Nuevo Cliente
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!------------- Formulario en el modal ------------->
              <div class="modal-body">
                <div class="container">
                  <form
                    class="custom-form"
                    th:action="@{/registro}"
                    method="POST"
                    enctype="multipart/form-data"
                  >
                    <div class="mb-3">
                      <label for="nombre" class="form-label"
                        >Nombre y Apellido</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="nombre"
                        placeholder="Ingrese su nombre"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Teléfono</label>
                      <input
                        type="text"
                        class="form-control"
                        name="telefono"
                        placeholder="Ingrese su teléfono"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Domicilio</label>
                      <input
                        type="text"
                        class="form-control"
                        name="domicilio"
                        placeholder="Ingrese su domicilio"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Fecha de inicio</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        name="inicio"
                        placeholder="Ingrese fecha de inicio"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Recibe rutina por WhatsApp</label
                      >
                      <div class="d-flex flex-row w-50">
                        <div class="d-flex w-25 justify-content-evenly">
                          <label for="true">Si</label
                          ><input
                            value="true"
                            type="radio"
                            name="rutinaEspecial"
                          />
                        </div>
                        <div class="d-flex w-25 justify-content-evenly m-auto">
                          <label for="true">No</label
                          ><input
                            value="false"
                            type="radio"
                            name="rutinaEspecial"
                            checked
                          />
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="submit" class="btn btn-success">
                        Registrar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- Listar los clientes -->
    <div class="container mt-5">
      <div class="contenedor-cuerpo">
        <h4>Para conocer el estado de los clientes:</h4>
        <button class="btn botones-cuerpo">
          <a th:href="@{/clientes/lista}">Lista de Clientes</a>
        </button>
      </div>
    </div>

    <br />

    <!-- Reporte de deuda -->
    <div class="container mt-5">
      <div class="contenedor-cuerpo">
        <h4>Para generar un resumen de deudas, hace click acá</h4>
        <button class="btn botones-cuerpo">
          <a th:href="@{/reporte}">Generar reporte</a>
        </button>
      </div>
    </div>

    <br />

    <!-- Rutina -->
    <div class="container mt-5">
      <div class="contenedor-cuerpo">
        <h4>Si deseas agregar una rutina, hace click acá</h4>
        <button class="btn botones-cuerpo">
          <a th:href="@{/rutina}">Generar rutina</a>
        </button>
      </div>
    </div>
  </body>
</html>
