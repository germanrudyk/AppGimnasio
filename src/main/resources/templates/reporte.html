<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/reporte.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <title>Reporte</title>
  </head>
  <body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg">
      <div class="d-flex justify-content-end w-100">
        <div
          class="d-flex justify-content-end w-100 m-3"
          id="navbarSupportedContent"
        >
          <button class="btn btn-success" id="boton-volver">
            <a th:href="@{/}">Volver</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- Cuerpo de la vista -->

    <!-- Cuadro de busqueda -->

    <div class="container w-50 mb-5">
      <input
        id="input"
        class="form-control me-auto input"
        type="search"
        placeholder="Ingrese Nombre y Apellido"
        aria-label="Search"
      />
    </div>

    <!-- Tabla de clientes -->

    <div class="container justify-content-center w-50">
      <table id="tabla" class="table">
        <thead class="table encabezado">
          <th>Nombre y Apellido<button class="boton-orden btn btn btn-secondary dropdown-toggle" data-sort="asc"></button></th>
          <th>Inicio<button class="vencimiento btn btn btn-secondary dropdown-toggle" data-sort="asc"></button></th>
          <th>Estado<button class="boton-orden btn btn btn-secondary dropdown-toggle" data-sort="asc"></button></th>
        </thead>
        <tbody class="">
          <tr class="fila" th:each="cuota : ${cuotas}">
            <td th:text="${cuota.cliente.nombre}"></td>
            <td th:value="${cuota.inicio}" th:text="${cuota.mostrarInicio}"></td>
            <td th:text="${cuota.estado}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="../static/js/scripts.js" type="text/javascript"></script>
  </body>
</html>
