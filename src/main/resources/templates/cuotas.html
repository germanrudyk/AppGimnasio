<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/cuotas.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cuotas</title>
  </head>
  <body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg">
      <div class="d-flex justify-content-end w-100">
        <div
          class="d-flex justify-content-end m-3 w-100"
          id="navbarSupportedContent"
        >
          <button class="btn btn-success" id="boton-volver">
            <a th:href="@{/}">Volver</a>
          </button>        
        </div>
      </div>
    </nav>

    <!-- Cuerpo de la vista -->

    <div class="container justify-content-center w-50">
      <div class="anchoNombre">
        <h1 class="bienvenida mb-4" th:text="${cliente.nombre}"></h1>
      </div>
    </div>

    <!-- Tabla de cuotas -->

    <div class="container justify-content-center w-50">
      <table class="table">
        <thead class="table encabezado">
          <th>Fecha Inicio</th>
          <th>Vencimiento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </thead>
        <tbody class="">
          <tr th:each="cuota : ${cuotas}">
            <td class="fw-bold tamañoTexto" th:text="${cuota.mostrarInicio}"></td>
            <td class="fw-bold tamañoTexto" th:text="${cuota.mostrarVencimiento}"></td>
            <td class="fw-bold tamañoTexto" th:text="${cuota.estado}"></td>
            <td>
              <form
                th:action="@{/cuotas/__${cliente.id}__/cambiar}"
                method="post"
              >
                <input hidden name="idCuota" th:value="${cuota.id}" />
                <button type="submit" class="btn btn-secondary">Cambiar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
